<!DOCTYPE html>                                      <!--version oh HTML5-->
<html>                                               <!--Root Element-->        <!--Element is start tag,somecontent, and end tag-->
    <head>                                           <!--Head Element Contain meta data-->
         <title>Assignment</title>                   <!--title Element display webpage tab-->
    </head>
    <body>                                           <!--body Element display content -->
        <form>                                          <!--form Element display forms-->
        <fieldset>                                   <!----fieldset Element display rectangular box-->
        <legend>ASSIGMENT REGISTERATION</legend>     <!--legend Element display the title or caption-->
        <label>First Name</label>                    <!---label Element display short description for input box-->
        <input type="text" name="firstname" placeholder="Enter First Name"> <!--input tag display input box-->
        <br><br>                                                             <!--break line-->
        <label>Last Name</label>
        <input type="text" name="lastname" placeholder="Enter Last Name">    <!--attributes is additional information of element-->
        <br><br>                                                             <!--attributes are name/value pairs-->
        <lablel>Gender</lablel>                                               <!---attributes used in start tag -->
        <br><br>
        <input type="radio" name="gender" value="Male"><span>Male</span>      <!--radio type we can choose only one option-->
        <input type="radio" name="gender" value="Female"><span>Female</span>   <!---span element is inline container used to mark up a part of text-->
        <br><br>
        <label>File</label>
        <br>
        <input type="file">                                                  <!--input file type-->
        <br><br>
        <label>TextArea</label>                                             
        <br>
        <textarea cols="40" rows="5"></textarea>                             <!--input textarea-->
        <br><br>
        <label>Country</label>
        <br>
        <select name="country">                                               <!--select Element display all options-->
            <option>---select---</option>                                     <!--option element display contains data in select Element-->
            <option>India</option>
            <option>USA</option>
            <option>London</option>
            <option>Australia</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">                               <!---sumbit data send to backend when we click on the submit buttton-->
        <input type="reset" value="Reset">                                 <!--when we click on reset button the form will reset-->


        </fieldset>
        
    </form>
        
    
    </body>
</html>
